version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - git submodule update --init --recursive --depth 1
            - export KBUILD_BUILD_USER="Revanth"
            - export ARCH=arm64
            - export SUBARCH=arm64
            - export ANDROID_MAJOR_VERSION=q
            - DEFCONFIG=exynos9610-m31nsxx_defconfig
            - make $DEFCONFIG
            - make -j"$PROCS"
